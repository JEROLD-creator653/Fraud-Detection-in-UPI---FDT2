<!-- templates/admin_login.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
    {% if error %}
      <div class="mb-3 text-red-700 bg-red-100 p-2 rounded">{{ error }}</div>
    {% endif %}
    <form method="post" action="/admin/login" class="space-y-3">
      <div>
        <label class="block text-sm font-medium">Username</label>
        <input name="username" required class="mt-1 block w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input name="password" type="password" required class="mt-1 block w-full px-3 py-2 border rounded" />
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Login</button>
        <a href="/dashboard" class="text-sm text-gray-600">Open user dashboard</a>
      </div>
    </form>
  </div>
</body>
</html>
